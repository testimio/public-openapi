openapi: 3.0.0
info:
  description: "Testim.io Public API for branches and tests"
  version: "1.0.0"
  title: "Testim.io Public API"
  contact:
      email: "support@testim.io"
servers:
  - url: 'https://api.testim.io'
paths:
    /branches:
      post:
        summary: Creates a new branch
        description: Forks source branch into a new branch
        tags:
          - Branches
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  sourceBranch:
                    description: The name of the branch to fork
                    example: master
                    type: string
                  newBranch:
                    description: The name of the new (target) branch
                    example: feature-234_login_form
                    type: string
                required:  
                  - sourceBranch
                  - newBranch
        responses:
          '200':
            description: Created
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      name:
                        type: string
                        description: The name given in the request's newBranch field
                      created_at:
                         $ref: '#/components/schemas/created_at'
                      metaData:
                        $ref: '#/components/schemas/metaData'
          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '409':
            $ref: '#/components/responses/BranchAlreadyExists'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '429':
            $ref: '#/components/responses/TooManyRequests'

      get:
        summary: List branches
        description: List all project branches
        tags:
          - Branches
        responses:
          '200':
            description: List
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      branches:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              description: Branch name
                            created_at:
                              $ref: '#/components/schemas/created_at'
                            modified_at:
                              $ref: '#/components/schemas/modified_at'
                      metaData:
                        $ref: '#/components/schemas/metaData'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '429':
            $ref: '#/components/responses/TooManyRequests'

    /branches/merge:
      put:
        summary: Merge branches
        description: Merge source into target branch
        tags:
          - Branches
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  targetBranch:
                    description: The name of the branch to merge into
                    example: feature-234_login_form
                    type: string
                  sourceBranch:
                    description: The name of the branch to merge from
                    example: master
                    type: string
                  forceMerge:
                    description: Whether to use heuristics to solve conflicts.
                    type: boolean
                required:  
                  - sourceBranch
                  - targetBranch    
        responses:
          '200':
            description: Merged
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      metaData:
                        $ref: '#/components/schemas/metaData'
          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '404':
            $ref: '#/components/responses/BranchDoesNotExist'
          '405':
            $ref: '#/components/responses/BranchMergeError'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '429':
            $ref: '#/components/responses/TooManyRequests'

    /branches/{branch}:
      delete:
        summary: Delete the given branch
        tags:
          - Branches
        parameters:
          - in: path
            name: branch
            required: true
            schema:
              description: The name of the branch to delete
              example: 'CMPNY-23_fix_signin_form'
              type: string
        responses:
          '200':
            description: Deleted
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      metaData:
                        $ref: '#/components/schemas/metaData'
          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '404':
            $ref: '#/components/responses/BranchDoesNotExist'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '429':
            $ref: '#/components/responses/TooManyRequests'

    /tests:
      get:
        summary: List tests
        description: "List the test names and IDs of a given branch"
        tags:
          - Tests
        parameters:
        - name: branch
          in: query
          required: false
          description: The name of branch to list tests of.
          example: 'CMPNY-23_fix_signin_form'
          schema:
            type : string
            default: master
        responses:
          '200':
            description: Test list
            content:
              application/json:
                  schema:
                    type: object
                    properties:
                      tests:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              description: Test name
                            _id:
                              type: string
                              description: Test ID
                      metaData:
                        $ref: '#/components/schemas/metaData'
          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '429':
            $ref: '#/components/responses/TooManyRequests'

    /tests/{testId}/status:
      put:
        summary: Change the test-status
        description: "Change the status (active, draft, evaluating, quarantine) of a test by test ID"
        tags:
          - Tests
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  branch:
                    description: The name of the branch on which to update the test
                    example: feature-234_login_form
                    default: master
                    type: string
                  status:
                    description: The new test-status to set the test to
                    example: evaluating
                    type: string
                required:
                  - status
        parameters:
          - in: path
            name: testId
            required: true
            schema:
              description: The ID of the test to update
              example: 'KmgBvUZJvTu83Lox'
              type: string
        responses:
          200:
            description: Test status updated
            content:
                application/json:
                  schema:
                    type: object
                    properties:
                      response:
                        type: string
                      metaData:
                        $ref: '#/components/schemas/metaData'
          400:
            $ref: '#/components/responses/InvalidOrMissingProperty'
          401:
            $ref: '#/components/responses/InvalidApiKey'
          403:
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          429:
            $ref: '#/components/responses/TooManyRequests'

    /tests/search:
      get:
        summary: Get tests by name
        description: "List the ID and link of tests matching the given name"
        tags:
          - Tests
        parameters:
        - name: name
          in: query
          required: true
          description: The name of test to search.
          example: 'test'
          schema:
            type : string
        responses:
          '200':
            description: Test list
            content:
              application/json:
                  schema:
                    type: object
                    properties:
                      tests:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: Test ID
                            link:
                              type: string
                              description: Link to open test in Testim editor
                      metaData:
                        $ref: '#/components/schemas/metaData'
          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '429':
            $ref: '#/components/responses/TooManyRequests'

    /suites/search:
      get:
        summary: Get suites by name
        description: "List the ID and link of suites matching the given name"
        tags:
          - Suites
        parameters:
        - name: name
          in: query
          required: true
          description: The name of suites to search.
          example: 'suite'
          schema:
            type : string
        responses:
          '200':
            description: Suite list
            content:
