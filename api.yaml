          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '429':
            $ref: '#/components/responses/TooManyRequests'

    /runs/executions:
      get:
        summary: Get executions results
        description: Get the list of executions remote runs.
        tags:
          - Executions
        parameters:
          - in: query
            name: page
            required: false
            schema:
              description: the page number 
              default: 0
              example: 0
              type: number
          - in: query
            name: pageSize
            required: false
            schema:
              description: total rows to get on each page.
              default: 200
              example: 300
              type: number
          - in: query
            name: fromDate
            required: false
            schema:
              description: filter data from this given date
              default: start of today
              example: '2020-05-01'
              format:  YYYY-MM-DD, MM-DD-YYYY
              type: string
          - in: query
            name: toDate
            required: false
            schema:
              description: filter date to this date
              default: end of today
              example: '2020-05-01'
              type: string
          - in: query
            name: status
            required: false
            schema:
              description: execution status to filter by.
              example: passed
              type: string

          - in: query
            name: browser
            required: false
            schema:
              description: browser name to filter by.
              example: chrome
              type: string

          - in: query
            name: name
            schema:
              description: execution name to filter by.
              type: string

          - in: query
            name: resultLabel
            schema:
              description: resultLabel or multi resultLabels to filter by.
              type: string
          - in: query
            name: branch
            schema:
              description: branch name or multi branch names to filter by.
              example: master
              type: string
        responses:
          '200':
            description: Executions runs result
            content:
              application/json:
                  schema:
                    type: object
                    properties:
                      totalRecords:
                        type: number
                        description: total rows
                        example: 300
                      page:
                        type: number
                        description:  current page index
                        example: 0
                      pageSize:
                       type: number
                       description: max items on each page
                       example: 200
                      executions:
                        type: array
                        items:
                         type: object
                         properties:
                          execution:
                            type: string
                            description: The name of the execution
                            example: remote-run
                          executionId:
                            type: string
                            description: The id of the execution
                            example: OSApM0g8f3FRQnvN
                          executionResult:
                            type: string
                            description: Wether the execution passed or failed
                            example: Failed
                          duration:
                            type: number
                            description: The amount of time (MS) the execution took
                          totalTests:
                            type: number
                            description: The amount of tests executed
                            example: 1
                          failedCount:
                            type: number
                            description: The amount of failed tests
                            example: 1
                          concurrency:
                            type: number
                            description: The amount of tests executed in parallel
                            example: 1
                          branch:
                            type: string
                            description: The branch of the tests executed
                            example: master
                          browser:
                            type: array
                            description: The name of the browser the tests were executed in
                            items:
                              type: string
                              example: chrome
                          startTime:
                            type: string
                            description: the state time of the execution
                            example: 2022-05-10T02:39:54.483Z
                          turboMode:
                            type: boolean
                            description: Wether the execution used Testim's Turbo Mode or not
                            example: false
                          success:
                            type: boolean
                            description: indication of the execution result
                            example: false
                          resultLabels:
                            type: array
                            description: hold the result labels as array of string for the execution if exists 
                            items:
                              type: string
                              example: scheduler-run
                          link:
                            type: string
                            description: A link to the execution result in Testim editor

                      metaData:
                        $ref: '#/components/schemas/metaData'
          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '404':
            $ref: '#/components/responses/ExecutionDoesNotExist'
          '429':
            $ref: '#/components/responses/TooManyRequests'


    /runs/executions/{executionId}:
      get:
        summary: Get execution results
        description: Get the result of an execution, together with its failing tests, with a list of the failed steps of the test
        tags:
          - Executions
        parameters:
          - in: path
            name: executionId
            required: true
            schema:
              description: The ID of the execution to get details
              example: 'EXECUTION_ID'
              type: string
        responses:
          '200':
            description: Execution result
            content:
              application/json:
                  schema:
                    type: object
                    properties:
                      branch:
                        type: string
                        description: The branch of the tests executed
                        example: master
                      execution:
                        type: string
                        description: The name of the execution
                        example: remote-run
                      concurrency:
                        type: number
                        description: The amount of tests executed in parallel
                        example: 1
                      executionResult:
                        type: string
                        description: Wether the execution passed or failed
                        example: Failed
                      browser:
                        type: string
                        description: The name of the browser the tests were executed in
                        example: chrome
                      failedCount:
                        type: number
                        description: The amount of failed tests
                        example: 1
                      totalTests:
                        type: number
                        description: The amount of tests executed
                        example: 1
                      link:
                        type: string
                        description: A link to the execution result in Testim editor
                      turboMode:
                        type: boolean
                        description: Wether the execution used Testim's Turbo Mode or not
                      duration:
                        type: number
                        description: The amount of time (MS) the execution took
                      failedTests:
                        type: array
                        description: A list of the failed tests
                        items:
                          type: object
                          properties:
                            testName:
                              type: string
                              description: The name of the failed test
                            errorMessage:
                              type: string
                              description: The error message with test failure reason
                            executionResult:
                              type: string
                              description: Wether the execution passed or failed
                            link:
                              type: string
                              description: A link to the test result in Testim editor
                            failedSteps:
                              type: array
                              description: A list of the failed steps in the test
                              items:
                                type: object
                                properties:
                                  reason:
                                    type: string
                                    description: The reason the step failed
                                  name:
                                    type: string
                                    description: The name of the failing step
                      metaData:
                        $ref: '#/components/schemas/metaData'
          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '404':
            $ref: '#/components/responses/ExecutionDoesNotExist'
          '429':
            $ref: '#/components/responses/TooManyRequests'

    /runs/tests/{testResultId}:
      get:
        summary: Get test result
        description: Get the result of a test, together with all its steps. 
                    <br> To see run parameters, specify "runParams=true".
                    <br> To see steps results, specify "stepsResults=true".
                    <br>
                    <br> *Only remote runs are supported
        tags:
          - Executions
        parameters:
          - in: path
            name: testResultId
            required: true
            schema:
              description: The ID of the result to get details
              example: 'RESULT_ID'
              type: string
          - in: query
            name: runParams
            schema:
              description: Retrieve the test's run parameters  
              example: false 
              type: boolean
          - in: query  
            name: stepsResults
            schema:
              description: Retrieve the test's steps results
              example: false 
              type: boolean
        responses:
          '200':
            description: Test result
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    testResult:
                      type: object
                      properties:
                        testName:
                          type: string
                          description: The name of the test
                        link:
                          type: string
                          description: Link to open test in Testim editor
                        branch:
                          type: string
                          description: The name of the branch to execute tests from
                        baseURL:
                          type: string
                        configuration:
                          type: string
                          description: The test configuration name
                        executionDate:
                          type: string
                          example: '2022-12-31'
                        executionTime:
                          type: string
                          example: '10:59:59'
                        turboMode: 
                          type: boolean
                        testResult:
                          type: string
                          description: Could be 'Passed' or 'Failed'
                          example: Passed
                        errorMessage:
                          type: string
                          description: Test result failure message
                        failureType:
                          type: string
                        runParams:
                          type: object
                        duration:
                          type: number
                          description: In seconds
                        testStatus:
                          type: string
                          description: e.g Draft, Evaluating, Active, Quarantine
                        browser:
                          type: string
                          example: chrome
                        owner:
                          type: string
                          example: rosie@testim.io
                          description: The owner user email
                        stepsResults:
                          type: array
                          items: 
                            type: object
                            properties:
                              name: 
                                type: string
                              type: 
                                type: string
                              treatAsWarning: 
                                type: boolean
                              description: 
                                type: string
                              sharedStep: 
                                type: boolean
                              duration: 
                                type: string
                                description: In seconds
                              status: 
                                type: string
                                description: Could be 'Passed' or 'Failed'
                                example: Passed
                              errorMessage:
                                type: string
                              tabURL: 
                                type: string
                              screenshot: 
                                type: string
                              path: 
                                type: array
                                items: 
                                  type: string
                    metaData:
                      $ref: '#/components/schemas/metaData'

          '400':
            $ref: '#/components/responses/InvalidOrMissingProperty'
          '401':
            $ref: '#/components/responses/InvalidApiKey'
          '403':
            $ref: '#/components/responses/ApiKeyInsufficientPermissions'
          '404':
            $ref: '#/components/responses/TestResultDoesNotExist'
          '429':
            $ref: '#/components/responses/TooManyRequests'

